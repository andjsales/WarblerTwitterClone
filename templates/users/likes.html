{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Liked Warbles by @{{ user.username }}</h2>
    <hr>
    <ul>
        {% for message in messages %}
        <li>{{ message.text }} - <small>by @{{ message.user.username }}</small></li><br>
        {% endfor %}
    </ul>
    <br>
</div>
{% endblock %}
